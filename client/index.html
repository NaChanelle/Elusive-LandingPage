<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- Netlify Identity Widget -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (user) {
            // User is logged in, redirect to admin
            document.location.href = "/admin/";
          } else {
            // Handle login event
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }

      // Handle email confirmation redirects - redirect to admin after confirmation
      if (window.location.hash) {
        const hash = window.location.hash;
        if (hash.includes('confirmation_token') || hash.includes('recovery_token') || hash.includes('invite_token')) {
          // Initialize and wait for confirmation
          if (window.netlifyIdentity) {
            window.netlifyIdentity.on("login", () => {
              setTimeout(() => {
                document.location.href = "/admin/";
              }, 1000);
            });
            window.netlifyIdentity.init();
          }
        }
      }
    </script>
  </body>
</html>
